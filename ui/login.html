<!DOCTYPE html>
<html lang="en">

  
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity=
"sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  </head>

  
  <body class="container" style="margin-top: 100px; width: 50%; height:auto">
    <h2 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Already have a MyStudyManager Account?
    </h2>
    <h3 class="text-primary" style=
        "margin-left: 15px; margin-bottom: 10px">
        Login here
    </h3>
    
    <form class="container" id="contactForm">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label for="emailInput">
                        Email Address:
                    </label>
                    
                    <input type="text" class="form-control" 
                    id="email" placeholder="Enter Email Here">
                </div>

                <div class="form-group">
                    <label for="passwordInput">
                        Password:
                    </label>
                    
                    <input type="password" class="form-control" 
                    id="password" placeholder="Enter Password Here">
                </div>
            </div>
            <button type="submit" class="btn btn-primary"
                style="margin-left: 15px; margin-top: 10px">
                Submit
            </button>
        </div>
    </form>

    <script src=
"https://www.gstatic.com/firebasejs/3.7.4/firebase.js">
    </script>
    <script src="app.js"></script>
  </body>

  
</html>
